<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--CSS BOOSTRAP-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/styles/estilosHome.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <header>
        {% include './shared/menu.html' %}
    </header>
    
    <br><br>

    <main>
        <div class="container mt-5">
            <div class="row ">
                <div class="col-12 col-md-5">
                    <img src="../static/img/chefs.jpeg" alt="chefs" class="w-100 img-fluid">
                </div>
                <div class="col-12 col-md-7">
                    <h2>Registro Empleados</h2>
                    <form method="POST">
                        {{formulario}}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <br>
    <section>
        <div class="banner3">
            <h2 class="title text-center fw-bold">Nuestra Plantilla</h2>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row row-1 row-cols-md-4">
                {% for empleado in empleados%}
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="{{empleado.fotografia}}" alt="" class="img-fluid w-100 h-100">
                        <h1 class="text-center text-muted">{{empleado.nombre}} {{empleado.apellidos}}</h1>
                        <h5 class="text-center fw-bold">Cargo: {{empleado.tipo}} </h5>
                        <h5 class="text-center fw-bold">Contacto: {{empleado.contacto}} </h5>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>



    <!--JAVASCRIPT BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
</body>
</html>
